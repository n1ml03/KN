<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div id="container">
        <div class="heart"></div>         
    </div>


    <div class="title">
        <!-- EDIT HERE -->
        <img id="image" class="img" alt="KN"/>
    </div>

    <audio id="music" autoplay loop controls style="display:none">
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    

    <script src="anime.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('music');
            const container = document.getElementById('container');
            const image = document.getElementById('image');
            const numImages = 26;
            let currentImageIndex = 0;

            // List of image file names
            const images = [];
            for (let i = 1; i <= numImages; i++) {
                images.push(`./assets/image${i}.jpeg`);
            }

            function changeImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                image.src = images[currentImageIndex];
            }

            // Function to start playing music
            function playMusic() {
                try {
                    audio.play();
                } catch (error) {
                    // Handle play error if needed
                }
            }

            // Add event listener to the image for both changing the image and playing music
            image.addEventListener('click', function () {
                changeImage();
                playMusic();
            });

            setInterval(changeImage, 3000);

            function createHearts(numberHearts) {
                for (let i = 0; i < numberHearts; i++) {
                    let heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.zIndex = Math.floor(Math.random() * 6) + 2;
                    container.appendChild(heart);
                }
            }

            function animation() {
                anime({
                    targets: '.heart',
                    translateX: function () {
                        return anime.random(-700, 700);
                    },
                    translateY: function () {
                        return anime.random(-500, 500);
                    },
                    rotate: 45,
                    scale: function () {
                        return anime.random(1, 5);
                    },
                    easing: 'easeInOutBack',
                    duration: 4500,
                    delay: anime.stagger(10),
                    complete: animation,
                });
            }

            createHearts(48);
            animation();

        });
    </script>
</body>
</html>
